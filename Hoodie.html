<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <script src="Scripts/loadAds.js" defer></script>
    <link rel="stylesheet" type="text/CSS" href="CSS/styling.CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/shopping-cart_3_white.png" />
    <title>Webstore</title>
</head>

<body>
    <header>
        <div id="logo">
            <a href="#">Webstore.com</a>
        </div>
    </header>

    <nav>
        <div id="nav-left">
            <a href="index.html" onmousedown="navLeftClick('shop')" onmouseout="navLeftOut('shop')" id="shop">SHOP</a>
            <a href="support.html" onmousedown="navLeftClick('support')" onmouseout="navLeftOut('support')" id="support">SUPPORT</a>
        </div>

        <div id="nav-right">
            <div id="search">
                <input type="search-box" placeholder=" SEARCH" id="input-box">
                <input type="submit" value="" id="input-logo">
            </div>
            <button>
                <img src="img/shopping-cart_3_white.png" alt="" id="cart">
            </button>
            <button>
                <img src="img/char.png" alt="" id="char">
            </button>
            </button>
            <img src="img/menu-icon.png" alt="" id="menu-icon">
            </button>
        </div>
        </div>
    </nav>

    <div id="cartMenu">
        <div>
            <div>
                <div>
                    <p>
                        Cart:
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div id="loginMenu">
        <div>
            <div>
                <div>
                    <p>
                        Login:
                    </p>
                </div>
                <div>
                    <input type="text" placeholder="E-Mail" id="email">
                </div>
                <div>
                    <input type="password" placeholder="Password" id="password">
                </div>
                <div>
                    <input type="button" value="Login" id="loginButton">
                </div>
                <div>
                    <a href="RegisterLogin.html" id="registerText">
                        New? Register
                    </a>
                </div>
                <div id="welcomeText">
                    <div>
                        Hej!
                    </div>
                    <div>
                        Namn Namn
                    </div>
                </div>
                <div id="logOut">
                    <a href="">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div id="sidebar"></div>

    <div id="articleForm">
        <div id="article">
            <h2>
                Product Name
            </h2>
            <br>
            <br>
            <img src="img/Hoodie.png" alt="">
        </div>
        <div>
            <div class="buyButton">Buy</div>
            <select name="" class="">
                <option value="">Quantity:</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
            </select>
        </div>
    </div>

    <footer>
        <div class="content">
            <p>
                Mattias Lindblad <br>
                EST. 2021
            </p>
        </div>
    </footer>

</html>
